<body>
  <script>
    
    
   

    /*CPU Choice (Working as it should)*/
    function getComputerChoice(){
        const item = ['rock', 'paper', 'scissors'];
        return item [Math.floor(Math.random() * item.length)];
        
    }

   
      
      let compWins = 0;
      let humanWins = 0;

    function playRound(playerSelection, computerSelection){
     
          if (playerSelection === computerSelection)  {
            return `its a tie! You both picked ${playerSelection}. Current score is Player: ${humanWins} to PC: ${compWins}`;
          
        } else if (playerSelection === "rock" && computerSelection === "scissors") {
            humanWins ++;
            return `You win! Rock beats Scissors. Current score is Player: ${humanWins} to PC: ${compWins}`;
          
          } else if (playerSelection === "paper" && computerSelection === "rock") {
            humanWins ++;
            return `You win! Paper beats Rock. Current score is Player: ${humanWins} to PC: ${compWins}`;
          
          } else if (playerSelection === "scissors" && computerSelection === "paper") {
            humanWins ++;
            return `You Win! Scissors beats paper. Current score is Player: ${humanWins} to PC: ${compWins}`;
          
          } else {
            compWins ++;
            return `You lose! ${computerSelection} beats ${playerSelection}. Current score is Player: ${humanWins} to PC: ${compWins}`
          
          
        }
      }
      

      function game(){
        
        for (let i = 0; i < 5; i++) {
          let playerSelection = prompt("Rock, Paper, Scissors!").toLowerCase();
          const computerSelection = getComputerChoice();
          console.log(playRound(playerSelection, computerSelection));
          if (playerSelection === computerSelection) {
            i --;

          } 

        } 
          
      }

    
game();


  </script>
